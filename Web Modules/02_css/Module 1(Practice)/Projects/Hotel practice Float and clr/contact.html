<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Hotel</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <!-- header -->
    <header>
        <nav id="navbar">
            <div class="container">
                <h1><a class="logo" href="index.html">Hotel</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a  href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact US</a></li>
                    <li><a class="booking" href="index.html">Book Now!</a></li>
                </ul>

            </div>

        </nav>

    </header>


    <form action="index.html" id="contact-form">
           <div class="container">
              <h1><span class="text-primary">Contact</span> Us</h1>
               <p>Please fill out the form to contact us</p>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" name="email">
            </div>

            <div class="form-group">
                <label for="Message">Message</label>
                <textarea name="Message" id="Message"  ></textarea>
            </div>
             <button class="btn btn-dark">
                  Submit
             </button>
           </div>
    </form>


    <section id="features">
        <div class="box bg-light">
            <i class="fas fa-hotel fa-3x"></i>
            <h2>Location</h2>
            <p>
                127/60 Mallroad, Manali
            </p>
        </div>
        <div class="box bg-dark">
            <i class="fas fa-phone fa-3x"></i>
            <h2>Phone</h2>
            <p>
              +91  9876543210  
              +91  9876543210   
            </p>
        </div>
        <div class="box bg-light">
            <i class="fas fa-envelope fa-3x"></i>
            <h2>E-mail</h2>
            <p>
                Hotel@email.com

            </p>
        </div>
    </section>


    <!-- footer -->
    <div class="clr"></div>
    <div class="footer">
        <p>Hotel &copy; All Rights Reserved</p>
    </div>
</body>
</html>
