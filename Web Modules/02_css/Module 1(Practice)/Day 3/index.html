<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Div </title>
    <style>

        div{
            background-color: black;
            text-align: center;
            height:50px;
            padding-top: 25px;

        }
        a{
            text-decoration: none;
            padding: 10px;
            font-size: 20px;
            color:orange;
            margin: 10px;
            border: 2px black solid;
            border-radius: 10px;
            
        }
        a:hover{
            border: 2px White solid;
        }
     
    </style>
</head>
<body>
    <div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact us</a>
    </div>

    
</body>
</html>
