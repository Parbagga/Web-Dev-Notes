<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <style>
        .container{
            width: 100vw;
            height: 100vh;
            position: absolute;

        }
        .wrapper{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: red;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="box">box1</div>
            <div class="box">box2</div>
            <div class="box">box3</div>
        </div>
    </div>
</body>
</html>
