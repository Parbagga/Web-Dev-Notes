<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="movie-container">
        
        <label for="">Pick a Movie</label>
        <select name="" id="movie">
            <option value="280">Avengers:Infinity war INR 280</option>
            <option value="270">Sacred Games INR 270</option>
            <option value="250">Panchayat INR 250</option>
            <option value="180">Patal Lok 180</option>
            <option value="300">Avengers:End Game</option>
            <option value="270">Black Panther</option>
            <option value="310">Avatar 3D</option>
        </select>
    </div>
    
    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>N/A</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat selected"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat "></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat selected"></div>
            <div class="seat "></div>
            <div class="seat occupied"></div>
            
        </div>
        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat "></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            
        </div>
        <div class="row">
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            
        </div>
        <div class="row">
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            
        </div>
        <div class="row">
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            
        </div>
    </div>

    <p class="text">
        you have selected <span id="count">0</span> seats for a price of Rs <span id="total"> 0 </span>
    </p>
    
    <script src="app.js"></script>
</body>
</html>
