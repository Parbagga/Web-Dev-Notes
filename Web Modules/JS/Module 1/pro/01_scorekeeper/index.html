<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorekeeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <div class="container">


            <div id="main">
                <div>
                    <h2>Scorekeeper App</h2>
                    <h2> <span class="p1ScoreDisplay">0</span> | <span class="p2ScoreDisplay">0</span> </h2>
                    <br>
                    <p>Winning Score : <span class="winScoreDisplay"></span></p>

                    <p class="win"> !Game Over
                    </p>
                </div>
                <br>

                <div>
                    <label>Enter winning Score: </label><input type="number" class="scoreInput"
                        placeholder="Enter Number">
                </div>

                <div id="btn">

                    <button class="btn player1">Player1</button>
                    <button class="btn player2">Player2</button>
                    <button class="btn reset">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
